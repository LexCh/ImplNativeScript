<ActionBar>
    <!--
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!--
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label text="VIDEO - CAMARA"></Label>
</ActionBar>
<StackLayout orientation="vertical">

    <button text="Tomar Foto" (tap)="onButtonTap()"></button>

    <button text="Grabar Video" (tap)="onButtonTap1()"></button>
</StackLayout>
<GridLayout class="page__content" columns="*,*,*," rows="*,*,*"sdkExampleTitle sdkToggleNavButto>
    <button text="Galeria de Fotos" col="0" rowSpan="2" style="background-color: #8cd98c; margin: 5;" (tap)="takePicture()"></button>
    <button text="Galeria de Videos" col="2" rowSpan="2" style="background-color: #ffb84d; margin: 5;" (tap)="VideoTap()"></button>
    <Label class="page__content-icon fas" text="&#xf302;"color="green" col="0"></Label>
    <Label class="page__content-icon fas" text="&#xf03d;" color="orange" col="2"></Label>
</GridLayout>



<GridLayout rows="*,*">
    <Label class="page__content-placeholder" text="NATIVE SCRIPT" ></Label>
    <Label class="page__content-icon fas" text="&#xf2fe;"row="2" color="brown" col="1" ></Label>
    <Label class="page__content-placeholder" text="HERRAMIENTAS DE DESARROLLO"rowSpan="2" ></Label>

</GridLayout>
